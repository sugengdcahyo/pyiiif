<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IIIF Viewer – Carbon Tree + OpenSeadragon</title>

    <!-- Carbon CSS (token & typografi) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/carbon-components/css/carbon-components.min.css"
    />

    <!-- OpenSeadragon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/5.0.1/openseadragon.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bx--body">
    <div class="app">
      <!-- ========== SIDEBAR (Tree View) ========== -->
      <aside id="sidebar" role="navigation" aria-label="Carbon component tree">
        <div class="sidebar__wrap">
          <h2
            class="bx--type-productive-heading-04"
            style="margin: 0.25rem 0 0.25rem"
          >
            Tree View
          </h2>
          <div class="sidebar__title">Carbon Components</div>

          <!-- Search filter -->
          <div class="search">
            <input
              id="tree-search"
              type="text"
              placeholder="Search components…"
            />
          </div>

          <!-- Tree -->
          <ul id="tree" class="tree" role="tree">
            <!-- Level 1 -->
          </ul>
        </div>
      </aside>

      <!-- ========== VIEWER (OpenSeadragon) ========== -->
      <main id="viewer" role="main" aria-label="OpenSeadragon viewer">
        <div class="viewer__toolbar">
          <button id="btn-toggle-sidebar" class="bx--btn bx--btn--ghost" title="Toggle sidebar">☰</button>
          <span class="tag tag--green">IIIF</span>
          <span class="tag">OpenSeadragon</span>
          <span class="tag">Carbon-like UI</span>
        </div>

        <div id="openseadragon" class="viewer blurring"></div>
      </main>
    </div>
  </body>
</html>
